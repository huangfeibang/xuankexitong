<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="./Scripts/jquery-1.5.1.min.js" type="text/javascript" th:src="@{/Scripts/jquery-1.5.1.min.js}"></script>
    <script src="./Scripts/jquery.form.js" type="text/javascript" th:src="@{/Scripts/jquery.form.js}"></script>
</head>

<div  th:fragment="xuanke">
    <script type="text/javascript">
        function saveReport() {
            console.log("结束");
// jquery 表单提交
            $("#postform").ajaxSubmit(function(message) {
                console.log(message);
                var T = document.getElementById('result');
                T.innerHTML=message;
// 对于表单提交成功后处理，message为提交页面saveReport.htm的返回内容
            });
            return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转
        }
    </script>
    <form action="/CtrlViewCourse" method="post" id="postform">
        <table>
            <tr>
                <td>课程号：<input type="text" name="ListCourse0.CID"></td>
                <td>教师号：<input type="text" name="ListCourse0.TNo"></td>
            </tr>
            <tr>
                <td>课程号：<input type="text" name="ListCourse1.CID"></td>
                <td>教师号：<input type="text" name="ListCourse1.TNo"></td>
            </tr>
            <tr>
                <td>课程号：<input type="text" name="ListCourse2.CID"></td>
                <td>教师号：<input type="text" name="ListCourse2.TNo"></td>
            </tr>
            <tr>
                <td>课程号：<input type="text" name="ListCourse3.CID"></td>
                <td>教师号：<input type="text" name="ListCourse3.TNo"></td>
            </tr>
            <tr>
                <td>课程号：<input type="text" name="ListCourse4.CID"></td>
                <td>教师号：<input type="text" name="ListCourse4.TNo"></td>
            </tr>
            <tr>
                <td>课程号：<input type="text" name="ListCourse5.CID"></td>
                <td>教师号：<input type="text" name="ListCourse5.TNo"></td>
            </tr>
        </table>
    </form>
    <button onclick="return saveReport();">提交</button>
    <div id="result">
    </div>
</div>
<div th:fragment="blank"></div>
